<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="12x.css"> 

  </head>
  <body>

      <div class="ultra-div">

        <p class="heading">
          Rock Paper Scissors
        </p>

        <div clas="main-div">
          <button class="input-btn js-rock-input">
            <img src="photos/rock-emoji.png" class="input-img">
          </button>
          
          <button class="input-btn js-paper-input">
            <img src="photos/paper-emoji.png" class="input-img">
          </button>
      
          <button class="input-btn js-scissors-input">
            <img src="photos/scissors-emoji.png" class="input-img">
          </button>
        </div>
  
        <div class="result">
          <p class="js-result result-css"></p>
          <p class="js-moves moves-css"></p>
        </div>
        <p class="js-score score-css"></p>
    
        <div>
          <button class="reset-btn js-reset-btn">
            Reset Score
          </button>
      
          <button class="autoPlay-btn js-autoPlay">Auto Play</button>
        </div>

        <p class="js-alertMessage"></p>
        
      </div>

    <script src="12x.js"></script>
  </body>
</html>
